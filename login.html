<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img src="images/logo.svg" alt="logo">
              </div>
              <h4>Bienvenido!</h4>
              <h6 class="font-weight-light">Inicia sesion aqui!</h6>
              <form class="pt-3">
                <div class="form-group">
                  <label for="exampleInputEmail">Nombre de Usuario</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control form-control-lg border-left-0" id="exampleInputEmail"
                      placeholder="Nombre de Usuario">
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Contraseña</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control form-control-lg border-left-0" id="exampleInputPassword"
                      placeholder="Contraseña">
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Tipo de Usuario</label>
                  <select class="form-control form-control-lg" id="exampleFormControlSelect1">
                    <option disabled selected>Selecione el tipo de Usuario</option>
                    <option>Administrador</option>
                    <option>Profesor</option>
                    <option>Secretaria</option>
                    <option>Alumno</option>
                  </select>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Recordar
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Perdiste tu contraseña</a>
                </div>
                <div class="my-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                    href="index.html">INGRESAR</a>
                </div>
                <!--      
                                <div class="text-center mt-4 font-weight-light">
                                    Don't have an account? <a href="register-2.html" class="text-primary">Create</a>
                                </div> -->
